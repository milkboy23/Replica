syntax = "proto3";
option go_package = "/";

service Node {
  rpc bid (Bid) returns (Ack);
  rpc result(Empty) returns (Outcome);
}

message Bid {
  int32 amount = 1; // amount to bid
}

message Ack {
  bool isSuccess = 1; // return success if bid accepted or fail if not
  // Add possibly an error property too?
}

message Outcome {
  bool isAuctionFinished = 1; // is the auction finished?
  int32 highestBid = 2; // return current highest bid
}

message Empty {}